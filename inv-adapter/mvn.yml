---
platform: linux

image_resource:
  type: docker-image
  source: {repository: maven}

inputs:
- name: github-repo

outputs:
- name: target-web

run:
  path: sh
  args:
  - -exc
  - |
    cd ./github-repo/inv-adapter
    mvn clean package
    ls -alR
    cp ./target/inv-adapter-0.0.1-SNAPSHOT.jar ../target-web/inv-adapter-0.0.1-SNAPSHOT.jar
